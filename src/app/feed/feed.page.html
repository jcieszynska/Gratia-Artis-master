<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Shopping
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="pink">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="pink" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title class="mono">{{ p.desc }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="pink" >
              <ion-text class="mono">{{ p.author  }}   </ion-text>
            </ion-label>
            <br>
            <ion-label color="pink" >
              <ion-text class="mono">{{ p.price | currency:'EUR' : symbol  }}</ion-text>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
