<ion-header>
  <ion-toolbar>
    <ion-title>Wstaw zdjęcie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div class="camera">sadfghjkl</div> -->
  <!-- <ion-card> -->
    <ion-content padding>

      <div class="center">
      <div class="camera"></div>

      <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

      <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Dodaj pracę</ion-button>

      <ion-card *ngIf="imageURL">
        <img src="https://ucarecdn.com/{{ imageURL }}/" />
        <ion-card-content>
          <ion-textarea placeholder="Wprowadź opis" [(ngModel)]="desc"></ion-textarea>
          <ion-button shape="round" color="primary" (click)="createPost()">OPUBLIKUJ</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
