<ion-header>
  <ion-toolbar>
    <ion-title>Wstaw zdjęcie</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content padding color="pink">
      <ion-menu side="start" menuId="menu" contentId="main">
        <ion-content color="pink">
          <ion-segment><br></ion-segment>
          <ion-segment><br></ion-segment>
          <ion-segment>
            <ion-img  class="ion-text-center" style="width: 70px;" src="../../assets/LOGO.png" href='/home'></ion-img>
          </ion-segment>
          <ion-segment><br></ion-segment>
          <ion-button class="tk-hobo-std" href='/tabs/feed' expand="full" fill="clear" >
            PRACE
          </ion-button>
          <ion-button class="tk-hobo-std" href='/contact' expand="full" fill="clear" >
            KONTAKT
          </ion-button>
          <ion-button class="tk-hobo-std" href='/faq' expand="full" fill="clear" >
            FAQ
          </ion-button>
          <ion-back-button defaultHref="/"></ion-back-button> 
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>

      <div class="center" *ngIf="!busy">

      <ion-button shape="round" color="dark" class="mono" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Dodaj pracę</ion-button> -->

      <ion-card class="card" *ngIf="!isUploading && !isUploaded">
        <ion-card-header>
          <ion-textarea placeholder="Wprowadź tytuł" [(ngModel)]="desc" required></ion-textarea>
          <ion-textarea placeholder="Wprowadź cenę" [(ngModel)]="price" required></ion-textarea>
          <ion-card-title class="mono">Wybierz pracę</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button shape="round" color="dark" class="mono" fill="outline">
            <input type="file" class="upload" (change)="uploadFile($event.target.files)" />
          </ion-button>
        </ion-card-content>
      </ion-card>
    
      <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
        <ion-card-header>
          <ion-card-title class="mono" >Wybrany plik:{{ fileName }}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <div class="mono" *ngIf="percentage | async as pct">
            Przesyłanie: {{ pct | number }}%
            <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
          </div>
          <div *ngIf="snapshot | async as snap">
            <div *ngIf="snapshot">
              <ion-button size="small" (click)="task.pause()" shape="round" color="warning" class="mono" fill="outline">Zatrzymaj</ion-button>
              <ion-button size="small" (click)="task.resume()" shape="round" color="dark" class="mono" fill="outline">Wznów</ion-button>
              <ion-button size="small" (click)="task.cancel()" shape="round" color="danger" class="mono" fill="outline">Anuluj</ion-button>
            </div>
          </div>
          <!-- <ion-button shape="round" color="dark" class="mono" fill="outline">OPUBLIKUJ</ion-button> -->
        </ion-card-content>
      </ion-card>
      
      <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
        <ion-card-header>
          <ion-card-title class="mono">
            {{ desc }} opublikowano!
          </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <div *ngIf="UploadedFileURL | async as url">
            <img [src]="url" />
          </div>       
          <ion-button expand="full" shape="round" color="dark" class="mono" fill="outline" (click)="isUploading = isUploaded = false">Wstaw kolejną pracę</ion-button>
        </ion-card-content>
      </ion-card>
