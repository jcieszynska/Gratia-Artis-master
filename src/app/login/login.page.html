<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>    
    </ion-buttons>  
    <ion-searchbar mode="ios" cancel-button-icon="arrow-back-sharp" *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons slot="end">
       <ion-button href='/login' >
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="pink">
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-content color="pink">
      <ion-segment><br></ion-segment>
      <ion-segment><br></ion-segment>
      <ion-segment>
        <ion-img  class="ion-text-center" style="width: 70px;" src="../../assets/LOGO.png" href='/home'></ion-img>
      </ion-segment>
      <ion-segment><br></ion-segment>
      <ion-button class="tk-hobo-std" href='/tabs/feed' expand="full" fill="clear" >
        PRACE
      </ion-button>
      <ion-button class="tk-hobo-std" href='/contact' expand="full" fill="clear" >
        KONTAKT
      </ion-button>
      <ion-button class="tk-hobo-std" href='/faq' expand="full" fill="clear" >
        FAQ
      </ion-button>
      <ion-back-button defaultHref="/"></ion-back-button> 
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
<ion-content #login color="pink" padding class="ion-align-items-center">
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-grid>
    <ion-row color="pink">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
         <h3>Logowanie</h3> 
        </div>
        <div padding>
        <ion-item>
          <ion-label position="floating" >Login:</ion-label>
          <ion-input type="text" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Hasło:</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button #btnSubmit fill="solid" color="dark"  expand="full" (click)="login()">Zaloguj</ion-button>
        <ion-text >Nie masz jeszcze konta? </ion-text>
        <a href="/registration" class="arial">Zarejestruj się</a>
      </div>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
