<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>    
    </ion-buttons>  
    <ion-buttons slot="secondary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button href='/login'>
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="cart-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="menu" contentId="main">
  <ion-content color="pink">
    <ion-segment><br></ion-segment>
    <ion-segment><br></ion-segment>
    <ion-segment>
      <ion-img  class="ion-text-center" style="width: 70px;" src="../../assets/LOGO.png" ></ion-img> <!-- logo w jakimkolwiek telefonie ucieka w prawo -->
    </ion-segment>
    <ion-segment><br></ion-segment>
    <ion-button href='/tabs/feed' expand="full" fill="clear" >
      PRACE
    </ion-button>
    <ion-button (click)="openInspiration()" expand="full" fill="clear" >
      INSPIRACJE
    </ion-button>
    <ion-button (click)="openFrames()" expand="full" fill="clear" >
      RAMY
    </ion-button>
    <ion-button (click)="openContact()" expand="full" fill="clear" >
      KONTAKT
    </ion-button>
    <ion-button (click)="openFAQ()" expand="full" fill="clear" >
      FAQ
    </ion-button>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content color="pink" padding class="ion-align-items-center">
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-grid>
    <ion-row color="pink">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
         <h3>Logowanie</h3> 
        </div>
        <div padding>
        <ion-item>
          <ion-label position="floating" >Login:</ion-label>
          <ion-input type="text" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Hasło:</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button  fill="solid" color="dark"  expand="full" (click)="login()">Zaloguj</ion-button>
        <ion-text >Nie masz jeszcze konta? </ion-text>
        <a href="/registration" class="arial">Zarejestruj się</a>
      </div>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
