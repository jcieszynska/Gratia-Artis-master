<ion-header>
  <ion-toolbar>
    <ion-title>Logowanie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Login:</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Has≈Ço:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" color="dark" (click)="login()">Zaloguj</ion-button>

</ion-content>
