<ion-content color="pink">
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 

 
      <ion-item class="ion-text-wrap"  *ngFor="let p of cart">
        <ion-grid>  
        <ion-row class="ion-align-items-center">
            <ion-col size="3" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center, mono">
              {{  p.amount }}
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="4">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="7" class="mono" >
              {{ p.desc }}
            </ion-col>
            <ion-col size="5" class="ion-text-end, mono">
              <ion-text class="mono">{{ p.amount * p.price | currency:'EUR': symbol  }}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>


      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              Suma:
            </ion-col>
            <ion-col size="9" class="ion-text-end">
              {{ getTotal() | currency:'EUR': symbol }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

 
    <ion-button fill="solid" color="dark" expand="full" (click)="checkout()">
      KUP
    </ion-button>

 
</ion-content>
