<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>   
    </ion-buttons>  
    <ion-buttons slot="end">
       <ion-button href='/login' >
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="pink">
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-content color="pink">
      <ion-segment><br></ion-segment>
      <ion-segment><br></ion-segment>
      <ion-segment>
        <ion-img  class="ion-text-center" style="width: 70px;" src="../../assets/LOGO.png" href='/home'></ion-img>
      </ion-segment>
      <ion-segment><br></ion-segment>
      <ion-button class="tk-hobo-std" href='/tabs/feed' expand="full" fill="clear" >
        PRACE
      </ion-button>
      <ion-button class="tk-hobo-std" href='/contact' expand="full" fill="clear" >
        KONTAKT
      </ion-button>
      <ion-button class="tk-hobo-std" href='/faq' expand="full" fill="clear" >
        FAQ
      </ion-button>
      <ion-back-button defaultHref="/"></ion-back-button> 
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

<ion-content color="pink">
<div paddig >
  <ion-row> 
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
  <ion-item>
    <ion-label>Temat</ion-label>
    <ion-input  [(ngModel)]="subject" type="text" placeholder="Podaj temat wiadomości" class="mono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Treść</ion-label>
    <ion-textarea  [(ngModel)]="message" type="text" rows="6" cols="20" placeholder="Podaj treść wiadomości" class="mono"></ion-textarea>
  </ion-item>
  <ion-button fill="solid" color="dark"  expand="full" (click)="sendEmail()">
    <ion-icon name="send-sharp"></ion-icon>
  </ion-button>
</ion-col>
</ion-row>
</div>
</ion-content>
