<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>    
    </ion-buttons>  

    <ion-buttons slot="secondary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
       <ion-button href='/login'>
        logowanie
      </ion-button>
      <ion-button href='/registration'>
        rejestracja
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="cart-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-button (click)="openContact()" expand="full" fill="clear" >

      </ion-button>
      <ion-button (click)="openFAQ()" expand="full" fill="clear" >
        FAQ
